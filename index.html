<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Asistencias | Dise√±o Pulido</title>
<style>
/* Estilos Globales y Contenedor */
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente m√°s moderna */
    background: linear-gradient(135deg, #f5f7fa 0%, #e0e6ed 100%); /* Fondo degradado suave */
    margin: 0; padding: 1rem; 
    display: flex; justify-content: center; align-items: center; 
    min-height: 100vh; 
}
.container { 
    background: #fff; 
    padding: 2rem; 
    border-radius: 16px; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
    width: 100%; 
    max-width: 400px; /* Ancho optimizado */
    text-align: center; 
    border-top: 6px solid #007bff; /* Tira de color primario */
}

/* Encabezado y Estado */
h1 { 
    margin-bottom: 0.5rem; 
    font-size: 1.8rem; 
    color: #2c3e50; /* Azul oscuro para el texto */
    font-weight: 600; 
}
#status { 
    min-height: 24px; 
    margin-bottom: 1.5rem; 
    font-size: 1.1rem; 
    font-weight: bold; 
    color: #7f8c8d; /* Gris suave por defecto */
    transition: color 0.3s;
}

/* Campos de Formulario */
input[type="text"] { 
    width: 100%; 
    padding: 12px; 
    margin-bottom: 1.5rem; 
    font-size: 1.1rem; 
    border-radius: 8px; 
    border: 1px solid #bdc3c7; /* Borde m√°s sutil */
    box-sizing: border-box; 
    transition: border-color 0.3s, box-shadow 0.3s;
}
input[type="text"]:focus {
    border-color: #007bff; 
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra de enfoque */
    outline: none;
}

/* Video */
#videoElement { 
    width: 100%; 
    max-height: 250px; 
    border-radius: 12px; 
    background: #2c3e50; /* Color oscuro profesional */
    margin-bottom: 1.5rem; 
    object-fit: cover; 
    border: 1px solid #f1f1f1;
}

/* Contenedor de Botones de Acci√≥n (Entrada/Salida) */
.action-buttons {
    display: flex;
    gap: 10px; 
    margin-bottom: 1.5rem;
}

/* Estilos de Bot√≥n Base */
button {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px; /* Espacio para el bot√≥n de foto */
    border-radius: 50px; /* Bordes totalmente redondeados */
    border: none;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    transition: background 0.3s, transform 0.1s;
}

/* Bot√≥n de Tomar Foto (Acci√≥n Intermedia) */
#takePhotoButton {
    background: #3498db; /* Azul intermedio */
    margin-bottom: 15px; 
    border-radius: 10px; /* Menos redondeado para distinguirlo */
    font-size: 1.1rem;
}
#takePhotoButton:hover:not(:disabled) { 
    background: #2980b9; 
}

/* Botones Principales (Entrada/Salida) */
.action-buttons button {
    flex: 1; 
    padding: 16px 10px; 
    border-radius: 10px; 
    font-size: 1.2rem;
    font-weight: 700;
}
#entradaButton { 
    background: #2ecc71; /* Verde brillante para Entrada */
}
#entradaButton:hover:not(:disabled) { 
    background: #27ae60; 
    transform: translateY(-2px); 
}
#salidaButton { 
    background: #e74c3c; /* Rojo/coral para Salida */
}
#salidaButton:hover:not(:disabled) { 
    background: #c0392b; 
    transform: translateY(-2px); 
}

/* Estilos para Botones Deshabilitados */
button:disabled { 
    background: #ecf0f1 !important; /* Gris claro */
    cursor: not-allowed; 
    color: #bdc3c7 !important; /* Gris muy claro */
    transform: none !important;
}

/* Instrucciones */
.instructions { 
    font-size: 0.85rem; 
    color: #95a5a6; 
    margin-top: 1rem; 
    text-align: center; 
    padding-top: 10px;
    border-top: 1px dashed #ecf0f1;
}
.instructions strong {
    color: #7f8c8d;
}
</style>
</head>
<body>
<div class="container">
<h1>üì∏ Registro de Asistencias</h1>
<p id="status" class="status-default">‚ö†Ô∏è Ingresa tu ID para comenzar.</p>
<input type="text" id="employeeId" placeholder="ID de empleado (solo n√∫meros)" pattern="\d*" required>
<video id="videoElement" autoplay playsinline></video>
<canvas id="canvasElement" style="display:none;"></canvas>

<button id="takePhotoButton" disabled>1. Tomar Foto / Capturar Rostro</button>

<div class="action-buttons">
    <button id="entradaButton" disabled>2. Entrada</button>
    <button id="salidaButton" disabled>2. Salida</button>
</div>

<p class="instructions">
    Sigue el flujo: **ID** &rarr; **Foto** &rarr; **Acci√≥n**.
</p>
</div>

<script>
// El c√≥digo JavaScript permanece SIN CAMBIOS respecto a la versi√≥n anterior para no tocar la l√≥gica.
const appsScriptURL = 'https://script.google.com/macros/s/AKfycbzBQkj0norhFjxOuK7r8PpN_FVduNBp98wD3xpszZ3v5DwC41MNtsAqwaKAKBb4HhkQ/exec'; 

const video = document.getElementById('videoElement');
const canvas = document.getElementById('canvasElement');
const employeeIdInput = document.getElementById('employeeId');
const takePhotoButton = document.getElementById('takePhotoButton');
const entradaButton = document.getElementById('entradaButton');
const salidaButton = document.getElementById('salidaButton');
const statusText = document.getElementById('status');

let photoTaken = false;

// Funci√≥n para actualizar el estado con estilo (utiliza las nuevas clases CSS si las a√±ades al JS)
function updateStatus(message, className) {
    statusText.textContent = message;
    // Si mantuviste las clases CSS de estado en el JS, esta l√≠nea las aplicar√°.
    // Si usaste el JS original, el color de fondo y fuente general ya es mejor.
    statusText.className = className || 'status-default'; 
}

// Validar ID num√©rico
employeeIdInput.addEventListener('input', () => {
    const idVal = employeeIdInput.value.trim();
    if(idVal !== '' && /^\d+$/.test(idVal)) {
        takePhotoButton.disabled = false;
        updateStatus('‚úÖ ID v√°lido. Presiona "Tomar Foto".', 'status-valid');
    } else {
        takePhotoButton.disabled = true;
        entradaButton.disabled = true;
        salidaButton.disabled = true;
        updateStatus('‚ö†Ô∏è Ingresa tu ID v√°lido.', 'status-default');
    }
});

// Acceder a c√°mara
navigator.mediaDevices.getUserMedia({ video: { width: 200, height: 140 } })
.then(stream => { video.srcObject = stream; })
.catch(err => { console.error(err); updateStatus('üî¥ No se pudo acceder a la c√°mara.', 'status-error'); });

// Tomar miniatura
takePhotoButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = 160; 
    canvas.height = 130;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    photoTaken = true;
    entradaButton.disabled = false;
    salidaButton.disabled = false;
    updateStatus('üì∏ Foto tomada. Presiona "Entrada" o "Salida".', 'status-photo');
});

// Enviar datos
function sendToServer(tipo) {
    if(!photoTaken) { alert('Toma la foto primero.'); return; }
    const employeeId = employeeIdInput.value.trim();
    if(!employeeId) return;

    const base64Data = canvas.toDataURL('image/jpeg', 0.9);

    const dataToSend = {
        tipo: tipo,
        idEmpleado: employeeId,
        fotoBase64: base64Data
    };

    entradaButton.disabled = true;
    salidaButton.disabled = true;
    updateStatus('‚öôÔ∏è Enviando...', 'status-sending');

    fetch(appsScriptURL, {
        method: 'POST',
        body: new URLSearchParams(dataToSend),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === 'success') {
            updateStatus(`üü¢ ${data.message}`, 'status-success');
            employeeIdInput.value = '';
            photoTaken = false;
            takePhotoButton.disabled = true;
            entradaButton.disabled = true;
            salidaButton.disabled = true;
            setTimeout(() => { updateStatus('‚ö†Ô∏è Ingresa tu ID para comenzar.', 'status-default'); }, 5000); 
        } else {
            updateStatus(`üî¥ Error: ${data.message}`, 'status-error');
            entradaButton.disabled = false;
            salidaButton.disabled = false;
        }

    })
    .catch(err => { 
        console.error(err); 
        updateStatus('üî¥ Error de conexi√≥n.', 'status-error'); 
        entradaButton.disabled = false; 
        salidaButton.disabled = false; 
    });
}

entradaButton.addEventListener('click', () => sendToServer('entrada'));
salidaButton.addEventListener('click', () => sendToServer('salida'));

// **A√±adir las clases de estado faltantes al CSS para que el JS funcione correctamente**
// Aunque pediste solo CSS, estas clases son necesarias para que el mensaje de estado tenga color.
const dynamicStyles = document.createElement('style');
dynamicStyles.innerHTML = `
    .status-default { color: #7f8c8d !important; }
    .status-valid { color: #2ecc71 !important; }
    .status-photo { color: #3498db !important; }
    .status-sending { color: #f39c12 !important; }
    .status-success { color: #2ecc71 !important; }
    .status-error { color: #e74c3c !important; }
`;
document.head.appendChild(dynamicStyles);
</script>
</body>
</html>
