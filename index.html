<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Asistencias | C√°maras a la Derecha</title>
<style>
/* Estilos Globales y Contenedor Principal */
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e0e6ed 100%);
    margin: 0; padding: 1rem; 
    display: flex; justify-content: center; align-items: center; 
    min-height: 100vh; 
}

/* El nuevo contenedor flex para las dos columnas en pantallas grandes */
.main-layout-container {
    background: #fff; /* Fondo para el contenedor principal de ambas secciones */
    border-radius: 16px; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
    width: 100%; 
    max-width: 380px; /* Ancho para m√≥vil por defecto */
    border-top: 6px solid #007bff;
    display: flex;
    flex-direction: column; /* Por defecto, los elementos ir√°n en columna (stack) */
    overflow: hidden; /* Asegura que los bordes redondeados se mantengan */
}

/* Estilos para las secciones internas (formulario y c√°mara) */
.form-section, .camera-section {
    padding: 1.5rem; /* Padding uniforme para ambas secciones en m√≥vil */
    flex: 1; /* Permite que ocupen el espacio disponible */
}

/* Secci√≥n de la c√°mara en m√≥vil */
.camera-section {
    order: -1; /* Muestra la c√°mara primero en m√≥vil */
    padding-bottom: 0; /* Menos espacio al fondo del video */
}

/* Encabezado y Estado */
h1 { 
    margin-bottom: 0.5rem; 
    font-size: 1.8rem; 
    color: #2c3e50; 
    font-weight: 600; 
}
#status { 
    min-height: 24px; 
    margin-bottom: 1.5rem; 
    font-size: 1.1rem; 
    font-weight: bold; 
    color: #7f8c8d; 
    transition: color 0.3s;
}

/* Campos de Formulario */
input[type="text"] { 
    width: 100%; 
    padding: 12px; 
    margin-bottom: 1.5rem; 
    font-size: 1.1rem; 
    border-radius: 8px; 
    border: 1px solid #bdc3c7; 
    box-sizing: border-box; 
    transition: border-color 0.3s, box-shadow 0.3s;
}
input[type="text"]:focus {
    border-color: #007bff; 
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); 
    outline: none;
}

/* Video */
#videoElement { 
    width: 100%; 
    max-height: 250px; 
    border-radius: 12px; 
    background: #2c3e50; 
    margin-bottom: 1rem; /* Menos margen si est√° solo */
    object-fit: cover; 
    border: 1px solid #f1f1f1;
}

/* Contenedor de Botones de Acci√≥n (Entrada/Salida) */
.action-buttons {
    display: flex;
    gap: 10px; 
    margin-bottom: 1.5rem;
}

/* Estilos de Bot√≥n Base */
button {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px; 
    border-radius: 50px; 
    border: none;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    transition: background 0.3s, transform 0.1s;
}

/* Bot√≥n de Tomar Foto (Acci√≥n Intermedia) */
#takePhotoButton {
    background: #3498db; 
    margin-bottom: 15px; 
    border-radius: 10px; 
    font-size: 1.1rem;
}
#takePhotoButton:hover:not(:disabled) { 
    background: #2980b9; 
}

/* Botones Principales (Entrada/Salida) */
.action-buttons button {
    flex: 1; 
    padding: 16px 10px; 
    border-radius: 10px; 
    font-size: 1.2rem;
    font-weight: 700;
}
#entradaButton { 
    background: #2ecc71; 
}
#entradaButton:hover:not(:disabled) { 
    background: #27ae60; 
    transform: translateY(-2px); 
}
#salidaButton { 
    background: #e74c3c; 
}
#salidaButton:hover:not(:disabled) { 
    background: #c0392b; 
    transform: translateY(-2px); 
}

/* Estilos para Botones Deshabilitados */
button:disabled { 
    background: #ecf0f1 !important; 
    cursor: not-allowed; 
    color: #bdc3c7 !important; 
    transform: none !important;
}

/* Instrucciones */
.instructions { 
    font-size: 0.85rem; 
    color: #95a5a6; 
    margin-top: 1rem; 
    text-align: center; 
    padding-top: 10px;
    border-top: 1px dashed #ecf0f1;
}
.instructions strong {
    color: #7f8c8d;
}

/* --- Media Query para Tabletas Horizontales y Escritorio --- */
/* Aplicar dise√±o de dos columnas a partir de 768px */
@media (min-width: 768px) {
    .main-layout-container {
        max-width: 900px; /* Ancho m√°ximo para el contenedor de dos columnas */
        flex-direction: row; /* Elementos en fila */
        border-top: none; /* Eliminar la tira superior cuando es en fila */
        border-left: 6px solid #007bff; /* Tira de color a la izquierda */
        text-align: left; /* Alinear texto a la izquierda en las columnas */
    }

    .form-section {
        flex: 1; /* Toma la mitad del espacio */
        order: 0; /* Formulario primero (izquierda) */
        padding: 2.5rem;
        padding-right: 1.5rem; /* Menos padding entre las columnas */
    }

    .camera-section {
        flex: 1; /* Toma la otra mitad del espacio */
        order: 1; /* C√°mara segunda (derecha) */
        padding: 2.5rem;
        padding-left: 1.5rem; /* Menos padding entre las columnas */
        border-left: 1px solid #eee; /* Separador visual sutil */
        display: flex; /* Asegura que el video se centre verticalmente si es m√°s peque√±o */
        flex-direction: column;
        justify-content: center; /* Centra el video verticalmente */
        align-items: center; /* Centra el video horizontalmente */
    }

    h1 { 
        font-size: 2.2rem; /* T√≠tulos m√°s grandes */
        text-align: left; /* Alinear el t√≠tulo a la izquierda */
    }
    #status {
        text-align: left; /* Alinear el estado a la izquierda */
        font-size: 1.2rem;
    }
    input[type="text"] {
        padding: 15px; 
        font-size: 1.2rem;
    }
    .action-buttons button {
        padding: 18px 10px; 
        font-size: 1.3rem;
    }
    #takePhotoButton {
        padding: 16px;
    }
    .instructions {
        text-align: left; /* Alinear instrucciones a la izquierda */
    }
    #videoElement {
        max-width: 100%; /* Asegura que el video no se desborde */
        max-height: 350px; /* Mayor altura para tabletas */
        margin-bottom: 0; /* No hay margen inferior si es la √∫nica en la columna */
    }
}
</style>
</head>
<body>
<div class="main-layout-container">
    <div class="form-section">
        <h1>üì∏ Registro de Asistencias</h1>
        <p id="status" class="status-default">‚ö†Ô∏è Ingresa tu ID para comenzar.</p>
        <input type="text" id="employeeId" placeholder="ID de empleado (solo n√∫meros)" pattern="\d*" required>
        
        <button id="takePhotoButton" disabled>1. Tomar Foto / Capturar Rostro</button>

        <div class="action-buttons">
            <button id="entradaButton" disabled>2. Entrada</button>
            <button id="salidaButton" disabled>2. Salida</button>
        </div>

        <p class="instructions">
            Sigue el flujo: **ID** &rarr; **Foto** &rarr; **Acci√≥n**.
        </p>
    </div>

    <div class="camera-section">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvasElement" style="display:none;"></canvas>
    </div>
</div>

<script>
// El c√≥digo JavaScript (L√≥gica) se mantiene sin cambios.
const appsScriptURL = 'https://script.google.com/macros/s/AKfycbzBQkj0norhFjxOuK7r8PpN_FVduNBp98wD3xpszZ3v5DwC41MNtsAqwaKAKBb4HhkQ/exec'; 

const video = document.getElementById('videoElement');
const canvas = document.getElementById('canvasElement');
const employeeIdInput = document.getElementById('employeeId');
const takePhotoButton = document.getElementById('takePhotoButton');
const entradaButton = document.getElementById('entradaButton');
const salidaButton = document.getElementById('salidaButton');
const statusText = document.getElementById('status');

let photoTaken = false;

function updateStatus(message, className) {
    statusText.textContent = message;
    statusText.className = className || 'status-default'; 
}

employeeIdInput.addEventListener('input', () => {
    const idVal = employeeIdInput.value.trim();
    if(idVal !== '' && /^\d+$/.test(idVal)) {
        takePhotoButton.disabled = false;
        updateStatus('‚úÖ ID v√°lido. Presiona "Tomar Foto".', 'status-valid');
    } else {
        takePhotoButton.disabled = true;
        entradaButton.disabled = true;
        salidaButton.disabled = true;
        updateStatus('‚ö†Ô∏è Ingresa tu ID v√°lido.', 'status-default');
    }
});

navigator.mediaDevices.getUserMedia({ video: { width: 200, height: 140 } })
.then(stream => { video.srcObject = stream; })
.catch(err => { console.error(err); updateStatus('üî¥ No se pudo acceder a la c√°mara.', 'status-error'); });

takePhotoButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = 160; 
    canvas.height = 130;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    photoTaken = true;
    entradaButton.disabled = false;
    salidaButton.disabled = false;
    updateStatus('üì∏ Foto tomada. Presiona "Entrada" o "Salida".', 'status-photo');
});

function sendToServer(tipo) {
    if(!photoTaken) { alert('Toma la foto primero.'); return; }
    const employeeId = employeeIdInput.value.trim();
    if(!employeeId) return;

    const base64Data = canvas.toDataURL('image/jpeg', 0.9);

    const dataToSend = {
        tipo: tipo,
        idEmpleado: employeeId,
        fotoBase64: base64Data
    };

    entradaButton.disabled = true;
    salidaButton.disabled = true;
    updateStatus('‚öôÔ∏è Enviando...', 'status-sending');

    fetch(appsScriptURL, {
        method: 'POST',
        body: new URLSearchParams(dataToSend),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === 'success') {
            updateStatus(`üü¢ ${data.message}`, 'status-success');
            employeeIdInput.value = '';
            photoTaken = false;
            takePhotoButton.disabled = true;
            entradaButton.disabled = true;
            salidaButton.disabled = true;
            setTimeout(() => { updateStatus('‚ö†Ô∏è Ingresa tu ID para comenzar.', 'status-default'); }, 5000); 
        } else {
            updateStatus(`üî¥ Error: ${data.message}`, 'status-error');
            entradaButton.disabled = false;
            salidaButton.disabled = false;
        }

    })
    .catch(err => { 
        console.error(err); 
        updateStatus('üî¥ Error de conexi√≥n.', 'status-error'); 
        entradaButton.disabled = false; 
        salidaButton.disabled = false; 
    });
}

entradaButton.addEventListener('click', () => sendToServer('entrada'));
salidaButton.addEventListener('click', () => sendToServer('salida'));

const dynamicStyles = document.createElement('style');
dynamicStyles.innerHTML = `
    .status-default { color: #7f8c8d !important; }
    .status-valid { color: #2ecc71 !important; }
    .status-photo { color: #3498db !important; }
    .status-sending { color: #f39c12 !important; }
    .status-success { color: #2ecc71 !important; }
    .status-error { color: #e74c3c !important; }
`;
document.head.appendChild(dynamicStyles);
</script>
</body>
</html>
