<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Asistencia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            box-sizing: border-box;
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 0.5rem;
        }
        p#status {
            color: #888;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
            max-height: 300px;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .instructions {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Portal de Asistencia</h1>
    <p id="status">Por favor, ingresa tu ID y permite el acceso a la cámara.</p>

    <div class="form-group">
        <label for="employeeId">Ingresa tu ID de Empleado:</label>
        <input type="text" id="employeeId" placeholder="Ej: Juan Perez" required>
    </div>

    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasElement" style="display: none;"></canvas>

    <button id="takePhotoButton" disabled>Tomar Foto</button>
    <button id="sendDataButton" disabled>Enviar Asistencia</button>

    <p class="instructions">
        **Instrucciones:** 1. Ingresa tu ID. 2. Presiona "Tomar Foto". 3. Presiona "Enviar Asistencia".
    </p>
</div>

<script>
    const appsScriptURL = 'https://script.google.com/macros/s/AKfycby_8rNAKDTUYGh8L1Fdbp6QVe7YwrlQ0mBLL30xA47w4mkjd2-Uw1Cv1AQnSP1JjDhu/exec'; // <--- REEMPLAZA ESTA URL
    
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvasElement');
    const employeeIdInput = document.getElementById('employeeId');
    const takePhotoButton = document.getElementById('takePhotoButton');
    const sendDataButton = document.getElementById('sendDataButton');
    const statusText = document.getElementById('status');
    let photoTaken = false;

    // 1. Validar ID y habilitar el botón de la cámara
    employeeIdInput.addEventListener('input', () => {
        if (employeeIdInput.value.trim() !== '') {
            takePhotoButton.disabled = false;
            statusText.textContent = 'ID ingresado. Presiona "Tomar Foto".';
        } else {
            takePhotoButton.disabled = true;
            sendDataButton.disabled = true;
            statusText.textContent = 'Por favor, ingresa tu ID y permite el acceso a la cámara.';
        }
    });

    // 2. Acceder a la cámara del usuario
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            if (employeeIdInput.value.trim() !== '') {
                statusText.textContent = 'Cámara lista. Presiona "Tomar Foto".';
                takePhotoButton.disabled = false;
            }
        })
        .catch(err => {
            console.error("Error al acceder a la cámara:", err);
            statusText.textContent = 'No se pudo acceder a la cámara. Revisa los permisos.';
            takePhotoButton.disabled = true;
        });

    // 3. Tomar la foto y mostrarla en el canvas
    takePhotoButton.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        photoTaken = true;
        sendDataButton.disabled = false;
        statusText.textContent = 'Foto tomada. Presiona "Enviar Asistencia".';
        takePhotoButton.textContent = 'Tomar de nuevo';
    });

    // 4. Enviar la foto y los datos a Google Apps Script
    sendDataButton.addEventListener('click', () => {
        if (!photoTaken) {
            alert('Por favor, toma una foto primero.');
            return;
        }
        const employeeId = employeeIdInput.value.trim();
        if (!employeeId) {
            alert('Por favor, ingresa tu ID de Empleado.');
            return;
        }

        sendDataButton.disabled = true;
        sendDataButton.textContent = 'Enviando...';
        
        const imageData = canvas.toDataURL('image/jpeg', 0.8);
        const now = new Date();
        const fecha = now.toLocaleDateString('es-MX');
        const hora = now.toLocaleTimeString('es-MX');

        const dataToSend = {
            fecha: fecha,
            id: employeeId,
            hora: hora,
            foto: imageData
        };

        fetch(appsScriptURL, {
            method: 'POST',
            body: new URLSearchParams({ data: JSON.stringify(dataToSend) }),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                statusText.textContent = '¡Asistencia registrada con éxito!';
                alert('¡Asistencia registrada!');
                employeeIdInput.value = ''; // Limpiar el campo ID
                takePhotoButton.disabled = true;
                photoTaken = false;
                setTimeout(() => {
                    sendDataButton.textContent = 'Enviar Asistencia';
                    sendDataButton.disabled = true;
                    takePhotoButton.textContent = 'Tomar Foto';
                    statusText.textContent = 'Listo para un nuevo registro.';
                }, 3000);
            } else {
                statusText.textContent = 'Error al registrar asistencia. Intenta de nuevo.';
                console.error('Error del servidor:', data.message);
                sendDataButton.textContent = 'Reintentar';
                sendDataButton.disabled = false;
            }
        })
        .catch(error => {
            statusText.textContent = 'Error de conexión. Revisa tu internet.';
            console.error('Error de conexión:', error);
            sendDataButton.textContent = 'Reintentar';
            sendDataButton.disabled = false;
        });
    });
</script>

</body>
</html>
